variables:
  UPSTREAM_GITLAB_BASE_URL: "https://gitlab.com"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger"
    - if: $CI_PIPELINE_SOURCE == "pipeline"
    - when: never

stages:
  - implement
  - test

# 测试 project_understanding 模块（通过 TRIGGER_TYPE 触发）
test_project_understanding:
  stage: test
  tags:
    - k8s
    - copilot
  rules:
    - if: $TRIGGER_TYPE == "test_project_understanding"
  image: satomic/copilot-cli:latest
  script:
    - copilot --version
    - cd index_repo/src
    - python -m project_understanding.cli --no-cache -v
    - cat .copilot/context.md
  artifacts:
    paths:
      - index_repo/src/.copilot/

# Job for issue assignee workflow (optimized single job)
issue_workflow:
  stage: implement
  tags:
    - k8s
    - copilot
  rules:
    - if: $TRIGGER_TYPE == "issue_assignee"
  image: satomic/copilot-cli:latest
  script:
    - copilot --version
    - bash scripts/issue_workflow.sh
  artifacts:
    paths:
      - todo.md
      - todo_completed.md
      - mr.json
      - repo-b/todo_completed.md
      - repo-b/patch_raw.txt
      - repo-b/copilot.patch

# Job for MR note workflow
mr_update:
  stage: implement
  tags:
    - k8s
    - copilot
  rules:
    - if: $TRIGGER_TYPE == "mr_note"
  image: satomic/copilot-cli:latest
  script:
    - copilot --version
    - bash scripts/mr_update.sh
  artifacts:
    paths:
      - repo-b/patch_raw.txt

# Job for MR reviewer workflow
mr_review:
  stage: implement
  tags:
    - k8s
    - copilot
  rules:
    - if: $TRIGGER_TYPE == "mr_reviewer"
  image: satomic/copilot-cli:latest
  variables:
    ENABLE_PROJECT_UNDERSTANDING: "${ENABLE_PROJECT_UNDERSTANDING:-false}"
  script:
    - copilot --version
    - |
      # 运行项目理解分析（如果启用）
      if [ "${ENABLE_PROJECT_UNDERSTANDING}" = "true" ]; then
        echo "[INFO] Running project understanding analysis on target repo..."
        # 先克隆目标仓库
        git clone "https://oauth2:${UPSTREAM_GITLAB_TOKEN}@${UPSTREAM_GITLAB_BASE_URL#https://}/${UPSTREAM_PROJECT_PATH}.git" repo-b
        cd repo-b
        git checkout "${TARGET_BRANCH:-main}"
        cd ..
        # 从 index_repo/src 运行项目理解分析，目标是 repo-b
        cd index_repo/src
        python3 -m project_understanding.cli ../../repo-b --output-dir ../../repo-b/.copilot --output-file project_context.md --no-cache --timeout 3600 -v || echo "[WARN] Project understanding failed, continuing..."
        cd ../..
        # 通过文件传递路径，而不是 export（避免跨 shell block 丢失）
        echo "repo-b/.copilot/project_context.md" > .project_context_path
        # 标记 repo-b 已存在，跳过 mr_review.sh 中的重新克隆
        export SKIP_REPO_CLONE=true
      fi
      
      # 检查是否有 project context 路径文件
      if [ -f ".project_context_path" ]; then
        export PROJECT_CONTEXT_FILE=$(cat .project_context_path)
        export SKIP_REPO_CLONE=true
        echo "[INFO] Using project context from: ${PROJECT_CONTEXT_FILE}"
      fi
      
      # 执行 MR review
      if [ "${USE_ORCHESTRATED_REVIEW:-false}" = "true" ]; then
        echo "[INFO] Using orchestrated review mode (task framework)"
        bash scripts/mr_review_orchestrated.sh
      elif [ "${ENABLE_INLINE_REVIEW_COMMENTS:-false}" = "true" ]; then
        echo "[INFO] Using inline comments mode"
        bash scripts/mr_review_with_inline_comments.sh
      else
        echo "[INFO] Using general comments mode"
        bash scripts/mr_review.sh
      fi
  artifacts:
    when: always
    paths:
      - repo-b/review_raw.txt
      - repo-b/review_summary.txt
      - repo-b/review_findings.json
      - repo-b/review_comment.txt
      - repo-b/.copilot/
      - repo-review/task_plan.json
      - repo-review/review_results.json
      - repo-review/review_summary.md
      - repo-review/full_diff.txt
